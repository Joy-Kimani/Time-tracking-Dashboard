<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time tracking Dashboard</title>
    <link rel="stylesheet" href ="style.css">
</head>
<body>
    <div class="container">
        <div class="item1">
            <div class="item1up">
              <img src="images/image-jeremy.png">
              <h4>Report For</h4>
              <h2> Jeremy Robson</h2>
            </div>
            <div class="item1below">
            <ul>
                <li>Daily</li>
                <li>Weekly</li>
                <li>Monthly</li>
            </ul>
            </div>
        </div>
        <div class="item2">
            <div class="up">
                <img src="images/icon-work.svg">
            </div>
            <div class="below">
                <div class="top">
                    <h3>Work</h3>
                    <img src="images/icon-ellipsis.svg">
                </div>
                    <div class="bottom">
                    <h2>32 hrs</h2>
                <h4>Last Week - 36hrs</h4>
                </div>
            </div>
        </div>
        <div class="item3">
            <div class="up">
                <img src="images/icon-exercise.svg">
            </div>
            <div class="below">
                <div class="top">
                    <h3>Exercise</h3>
                    <img src="images/icon-ellipsis.svg">
                </div>
                <div class="bottom">
                    <h2>4 hrs</h2>
                    <h4>Last Week - 5hrs</h4>
                </div>
            </div>
        </div>
        <div class="item4">
            <div class="up">
                <img src="images/icon-play.svg">
            </div>
            <div class="below">
                <div class="top">
                    <h3>Play</h3>
                    <img src="images/icon-ellipsis.svg">
                </div>
                <div class="bottom">
                    <h2>10 hrs</h2>
                    <h4>Last Week - 8hrs</h4>
                </div>
            </div>
        </div>
        <div class="item5">
            <div class="up">
                <img src="images/icon-social.svg">
            </div>
            <div class="below">
                <div class="top">
                    <h3>Social</h3>
                    <img src="images/icon-ellipsis.svg">
                </div>
                <div class="bottom">
                    <h2>5 hrs</h2>
                    <h4>Last Week - 10hrs</h4>
                </div>
            </div>
        </div>
        <div class="item6">
            <div class="up">
                <img src="images/icon-study.svg">
            </div>
            <div class="below">
                <div class="top">
                    <h3>Study</h3>
                    <img src="images/icon-ellipsis.svg">
                </div>
                <div class="bottom">
                    <h2>4 hrs</h2>
                    <h4>Last Week - 7hrs</h4>
                </div>
            </div>
        </div>
        <div class="item7">
            <div class="up">
                <img src="images/icon-self-care.svg">
            </div>
            <div class="below">
                <div class="top">
                    <h3>Self Care</h3>
                    <img src="images/icon-ellipsis.svg">
                </div>
                <div class="bottom">
                    <h2>2 hrs</h2>
                    <h4>Last Week - 2hrs</h4>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
